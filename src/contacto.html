<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
    <body class="contact-container">
        <include src="./views/header.html"></include>
        <main>
            <h2>Formulario de contacto</h2>
            <div>
                <form name="contact" netlify>
                    <p>
                        <label>Nombre: <input type="text" name="name" /></label>
                    </p>
                    <p>
                        <label>Email: <input type="email" name="email" /></label>
                    </p>
                    <p>
                        <label>Programa interesado: <select name="programa[]" multiple>
                        <option value="clase-inicial">Clases Iniciales</option>
                        <option value="habilidades">Desarrollo de Habilidades</option>
                        <option value="torneos">Torneos Amistosos</option>
                        <option value="fisico">Entrenamiento Físico</option>
                        <option value="equipos">Participación en Equipos</option>
                        <option value="grupo-reducido">Clases de Grupo Reducido</option>
                        </select></label>
                    </p>
                    <p>
                        <label>Mensaje: <textarea name="message"></textarea></label>
                    </p>
                    <p>
                        <button type="submit">Enviar</button>
                    </p>
                </form>
            </div>
        </main>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
    </body>
</html>

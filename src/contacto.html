<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
    <body>
        <include src="./views/header.html"></include>
        <main class="contact-content">
            <h2>Formulario de contacto</h2>
            <div>
                <form class="row g-3" name="contact" netlify>
                    <div class="col-md-6">
                        <label class="form-label">Nombre </label>
                        <input class="form-control" type="text" name="name" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Apellidos </label>
                        <input class="form-control" type="text" name="lastname" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email </label>
                        <input class="form-control" type="email" name="email" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Programa interesado: </label> 
                        <select class="form-select" name="programa[]">
                            <option value="clase-inicial">Clases Iniciales</option>
                            <option value="habilidades">Desarrollo de Habilidades</option>
                            <option value="torneos">Torneos Amistosos</option>
                            <option value="fisico">Entrenamiento Físico</option>
                            <option value="equipos">Participación en Equipos</option>
                            <option value="grupo-reducido">Clases de Grupo Reducido</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Mensaje</label> 
                        <textarea class="form-control" rows="3" name="message"></textarea>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-warning" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </main>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
    </body>
</html>
